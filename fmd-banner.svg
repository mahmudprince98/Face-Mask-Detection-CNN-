<svg width="1280" height="360" viewBox="0 0 1280 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1280" height="360" fill="url(#g)"/>
  <!-- subtle pattern -->
  <g opacity="0.15">
    <circle cx="200" cy="120" r="90" fill="white"/>
    <circle cx="1080" cy="260" r="120" fill="white"/>
    <circle cx="680" cy="80" r="70" fill="white"/>
  </g>

  <g filter="url(#shadow)">
    <text x="640" y="160" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="44" font-weight="800" fill="white" letter-spacing="1">
      FACE MASK DETECTION — CNN
    </text>
    <text x="640" y="210" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#F8FAFC">
      Binary Image Classification • PyTorch • Kaggle 12K Mask Dataset
    </text>
    <text x="640" y="255" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" font-weight="500" fill="#ECFEFF">
      Author: Md. Prince Mahmud
    </text>
  </g>
</svg>
